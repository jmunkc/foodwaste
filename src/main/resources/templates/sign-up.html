<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Garbage</title>
    <link rel="stylesheet" th:href="@{/css/lars.css}" />
</head>
<body>

<div class="navbar">
    <div class="container">
        <a th:href="@{/}" class="logo">Food<span class="logo-span">Garbage</span></a>
        <nav>
            <ul class="primary-nav">
                <li class="nav-li"><a class="nav-a" th:href="@{info}">Info</a></li>
                <li class="nav-li"><a class="nav-a" th:href="@{find-food}">Pick Up Food</a></li>
                <li class="nav-li"><a class="nav-a" th:href="@{sign-up}">Sign Up</a></li>
                <li class="nav-li"><a class="nav-a" th:href="@{faq}">FAQ</a></li>
                <li class="nav-li"><a class="nav-a" th:href="@{contact}">Contact</a></li>
                <li class="nav-li"><a class="nav-a" th:href="@{about}">About us</a></li>
            </ul>
        </nav>
    </div>
</div>

<div class="top-div">

    <div class="top-div-left">
        <h1 class="header">Sign Up</h1>
    </div>

    <div class="top-div-right">
        <p class="about-text">Here you can sign up your store and get started with not wasting food today! </p>
    </div>

</div>


<div class ="mid-div">
    <div class="mid-div-left">
        <p class="about-text">Provide information here:</p>
    </div>

    <div class="mid-div-right">
        <form class="form" action="sign-up-conf">
            <div>
                <label>Store Name</label>
                <input type="text" name="storeName" placeholder="Enter store name">
            </div>
            <div>
                <label>Address</label>
                <input type="text" name="storeAdr" placeholder="Enter store street name and number">
            </div>
            <div>
                <label>Store Zip Code</label>
                <input type="text" name="storeZip" placeholder="Enter store Zip code">
            </div>
            <div>
                <label>Store Email</label>
                <input type="text" name="storeMail" placeholder="Enter store email">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>


<div class="bottom-div">
    <div class="bottom-div-left"><p class="about-text">Write us</p></div>
    <div class="bottom-div-right">
        <p class="bottom-text">If you have any questions please contact us at kea@kea.dk</p>
    </div>
</div>


</body>
</html>
